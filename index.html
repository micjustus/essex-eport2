<head>

    <link rel="stylesheet" href="assets/css/secondary.css" />

<body class="homepage is-preload">

    <!-- Header -->

         class="header">
        <h1 id="header-thing"
            class="animate-out"><a data-hover="Michael Justus"
               onmouseenter="mouseenter();"
               onmouseleave="mouseleave();"
               href="about.html">Michael Justus</a></h1>
    </div>

    <!-- Banner -->
    <section class="banner">
        <section class="header centered mw-80ch">
            <h2>MSc Computer Science</h2>
            <div>
                <p><a class="uni-link"
                       href="https://online.essex.ac.uk/"
                       target="_blank">University of Essex Online</a></p>
            </div>
        </section>
    </section>

    <!-- Intro -->

    <div class="container">


        <div class="modules centered">
            <div class="info-card centered slide-in-module-info hidden"
                 id="module-info-card">
               
            </div>

            <div class="row">
                <a href="modules/m01-launching.html" class="card completed profile profile1">
                    <section>
                        <em class="icon solid fa-check"></em>
                        <header>
                            Launching into Computer Science
                        </header>
                    </section>
                </a>
                <a href="modules/m02-oois.html" class="card completed profile profile2">
                    <section>
                        <em class="icon solid fa-check"></em>
                        <header>
                            Object-Oriented Information Systems
                        </header>
                    </section>
                </a>
                <a href="modules/m03-ssd.html" class="card completed profile profile3">
                    <section>
                        <em class="icon solid fa-check"></em>
                        <header>
                            Secure Software Development
                        </header>
                    </section>
                </a>
                <a href="modules/m04-nism.html" class="card completed profile profile4">
                    <section>
                        <em class="icon solid fa-check"></em>
                        <header>
                            Network and Security Information Management
                        </header>
                    </section>
                </a>
                <a href="modules/m05-sepm.html" class="card completed profile profile5">
                    <section>
                        <em class="icon solid fa-check"></em>
                        <header>
                            Software Engineering Project Management
                        </header>
                    </section>
                </a>
                <a href="modules/m06-rmpp.html" class="card active main profile profile6">
                    <section class="last">
                        <em class="icon solid featured fa-bolt"></em>
                        <header>
                            Research Methods and Professional Practice
                        </header>
                        <p></p>
                    </section>
                </a>
            </div>
        </div>
    </div>

    <page-footer></page-footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/module-header-animations.js"></script>


    <script type="module">
        import { modules } from "./assets/js/modules.js";

        var focusedElm;

        document.onreadystatechange = () => {

            if (document.readyState === "complete") {
                var card = document.querySelector("#module-info-card");

                var elms = document.querySelectorAll(".modules a.card");
                elms.forEach((val, index) => {
                    val.addEventListener("mouseover", f => {
                        var module = modules[index];

                        if (module && module.infoCard) {
                            card.innerHTML = module.infoCard
                            card.classList.remove("hidden");
                        }
                        else {
                            //card.innerHTML = '';
                            card.classList.add("hidden");
                        }
                    })

                    val.addEventListener("mouseleave", f => {
                        if (focusedElm && focusedElm.infoCard)
                            return;
                        card.classList.add("hidden");
                        //card.innerHTML = '';
                    })

                    val.addEventListener("focusin", f => {
                        var module = modules[index];

                        focusedElm = module;

                        if (module && module.infoCard) {
                            card.innerHTML = module.infoCard
                            card.classList.remove("hidden");
                        }
                    })

                    val.addEventListener("focusout", f => {
                        focusedElm = null;

                        card.classList.add("hidden");
                        //card.innerHTML = ''
                    })
                });
            }
        };
    </script>
</body>

</html>
